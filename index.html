<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="Calculadora">
    <table class="tabela">
        <p id="resultado">0</p>
        <p id="preresultado">= </p>
        <tr>
            <td><button class="botao especial"  onclick="limpar()" >C</button></td>
            <td><button class="botao especial" onclick="apagar()"><</button></td>
            <td><button class="botao especial" onclick="insert('%')">%</button></td>
            <td><button class="botao especial"  onclick="insert('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert(9)">9</button></td>
            <td><button class="botao especial"  onclick="insert('x')">x</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert(4)">4</button></td>
            <td><button class="botao" onclick="insert(5)">5</button></td>
            <td><button class="botao" onclick="insert(6)">6</button></td>
            <td><button class="botao especial"  onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botao" onclick="insert(1)">1</button></td>
            <td><button class="botao" onclick="insert(2)">2</button></td>
            <td><button class="botao" onclick="insert(3)">3</button></td>
            <td><button class="botao especial" onclick="insert('+')"> +</button></td>
        </tr>
        <tr>
            <td><button class="botao especial">Er</button></td>
            <td><button class="botao" onclick="insert(0)">0</button></td>
            <td><button class="botao"  onclick="insert('.')">.</button></td>
            <td><button class="botao igual">=</button></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
